<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div>
    <h1>CanvasLy</h1>

    <div class="form-group">
      <label for="url">Canvas URL</label>
      <input
        type="text"
        class="form-control"
        id="url"
        placeholder="Enter URL"
      />
    </div>

    <div class="form-group">
      <label for="type">Type Weight</label>
      <input type="number" class="form-control" id="type" placeholder="1-10" />
      <label for="due-date">Due Date Weight</label>
      <input
        type="number"
        class="form-control"
        id="due-date"
        placeholder="1-10"
      />
      <label for="priority">Difficulty Weight</label>
      <input
        type="number"
        class="form-control"
        id="difficulty"
        placeholder="1-10"
      />
    </div>
  </div>
</div>
